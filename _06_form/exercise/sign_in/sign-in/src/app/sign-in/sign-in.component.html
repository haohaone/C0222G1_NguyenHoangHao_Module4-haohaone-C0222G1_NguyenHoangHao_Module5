<div class="h-100" style="display: flex; justify-content: center">
  <div class="h-75" style="margin-top: 100px">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="signInForm" novalidate>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input class="form-control" placeholder="email" formControlName="email">
          </div>
          <div class="text-white" *ngIf="signInForm.controls.email.hasError('required') &&
                                      signInForm.controls.email.dirty">
            Please input email!
          </div>
          <div formGroupName="password">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
            <div class="text-white" *ngIf="getPassword().invalid && getPassword().dirty && getPassword().errors.required">
              Please input password!
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="confirm password"
                     formControlName="confirmPassword">
            </div>
            <div class="text-white" *ngIf="signInForm.get('password').hasError('notSame') &&
                                      (signInForm.get('password').touched || signInForm.get('password').dirty)">
              Please check password!
            </div>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-globe-americas"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="country" formControlName="country">
          </div>
          <div class="text-white" *ngIf="signInForm.controls.country.hasError('required') &&
                                      signInForm.controls.country.dirty">
            Please input country!
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="date" class="form-control" placeholder="age" formControlName="age">
            <br>
          </div>
          <div class="text-white" *ngIf="signInForm.controls.age.hasError('required') &&
                                      signInForm.controls.age.dirty">
            Please input age!
          </div>
          <div class="text-white" *ngIf="signInForm.controls.age.hasError('not18') &&
                                      signInForm.controls.age.dirty">
            Your age under 18 years old!
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
            </div>
            <input type="radio" value="true" id="male" formControlName="gender">
            <label for="male" class="text-white">Male</label>
            <input type="radio" value="false" id="female" formControlName="gender">
            <label for="female" class="text-white">Female</label>
          </div>
          <div class="text-white" *ngIf="signInForm.controls.gender.hasError('gender') &&
                                      signInForm.controls.gender.dirty">
            Please choose gender!
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="phone" formControlName="phone">
          </div>
          <div class="text-white" *ngIf="signInForm.controls.phone.hasError('pattern') &&
                                      signInForm.controls.phone.dirty">
            Please input phone!
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn"
                   (click)="onSubmit()"
                   [disabled]="signInForm.invalid">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
